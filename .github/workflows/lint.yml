name: Lint Go Code

on:
  pull_request:
    paths:
      - 'BackEnd/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BackEnd

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run golangci-lint via Docker
        run: |
          docker run --rm \
            -v $(pwd):/app \
            -w /app \
            golangci/golangci-lint:v1.56.2 \
            golangci-lint run ./...