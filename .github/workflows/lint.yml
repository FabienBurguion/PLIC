name: Lint Go Code

on:
  pull_request:
    paths:
      - 'BackEnd/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BackEnd

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build golangci-lint custom image
        run: docker build -t golangci-lint-custom .

      - name: Run golangci-lint in container with Go 1.24
        run: |
          docker run --rm -v $(pwd):/app -w /app golangci-lint-custom run ./...