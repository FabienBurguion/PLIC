name: Lint Go Code

on:
  pull_request:
    paths:
      - 'BackEnd/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('BackEnd/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: BackEnd
        run: |
          go mod tidy
          go mod download

      - name: Build custom golangci-lint Docker image
        run: |
          cat <<EOF > Dockerfile.lint
          FROM golang:1.23

          RUN go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.56.2

          WORKDIR /app

          COPY . .

          WORKDIR /app/BackEnd

          RUN go mod tidy && go mod download

          ENTRYPOINT ["golangci-lint"]
          CMD ["run", "./..."]
          EOF

          docker build -f Dockerfile.lint -t golangci-lint-custom .

      - name: Run golangci-lint in Docker
        run: docker run --rm golangci-lint-custom