name: Lint Go Code

on:
  pull_request:
    paths:
      - 'BackEnd/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BackEnd

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Show working directory
        run: pwd

      - name: Check go.mod presence
        run: ls -la

      - name: Tidy go.mod
        run: go mod tidy

      - name: Install dependencies
        run: go mod download

      - name: Show go modules
        run: go list -m all

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | \
            sh -s -- -b $(go env GOPATH)/bin v1.56.2
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run golangci-lint (with output on failure)
        run: |
          echo "🔍 Linting files in $(pwd)..."
          golangci-lint run ./... || {
            echo "::error ::golangci-lint found issues. Check output above.";
            exit 1;
          }